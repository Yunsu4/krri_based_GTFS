<!DOCTYPE html>
<html>
<head>
    <title>Trip Search</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
        <h1 style="font-size: 1.5em; margin-bottom: 20px;">경로 검색</h1>
        <form id="searchForm">
            <div class="form-group">
                <label>출발지 위도:</label>
                <input type="number" step="any" name="departure_lat" required>
            </div>
            <div class="form-group">
                <label>출발지 경도:</label>
                <input type="number" step="any" name="departure_lon" required>
            </div>
            <div class="form-group">
                <label>도착지 위도:</label>
                <input type="number" step="any" name="arrival_lat" required>
            </div>
            <div class="form-group">
                <label>도착지 경도:</label>
                <input type="number" step="any" name="arrival_lon" required>
            </div>
            <div class="form-group">
                <label>시간:</label>
                <input type="time" name="present_time" required>
            </div>
            <div class="form-group">
                <label>택시 이용 순서:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="taxi_first" value="true" checked>
                        택시 먼저 타기
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="taxi_first" value="false">
                        택시 나중에 타기
                    </label>
                </div>
            </div>
            <button type="submit">검색</button>
            <div class="loading" style="display: none;">경로 탐색 중...</div>
        </form>
        <div class="sort-buttons" style="display: none;">
            <button type="button" class="sort-btn active" data-sort="default">시간순</button>
            <button type="button" class="sort-btn" data-sort="total_journey_time">총 소요시간순</button>
            <button type="button" class="sort-btn" data-sort="taxi_distance">택시 거리순</button>
            <button type="button" class="sort-btn" data-sort="walking_distance">도보 거리순</button>
        </div>
        <div class="result"></div>
    </div>

    <!-- 오른쪽 지도 영역 -->
    <div class="map-container">
        <div id="map"></div>
    </div>

    <!-- Kakao 지도 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0883d65639dc6ec90128d88233f7682f"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
